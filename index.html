<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASX Cockpit Designer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #00ff00;
      overflow: hidden;
    }
    canvas { display: block; }
    #hud {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .crosshair {
      position: absolute;
      top: 50%; left: 50%;
      width: 40px; height: 40px;
      margin-left: -20px; margin-top: -20px;
      border: 2px solid #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
    }
    .bar {
      position: absolute;
      width: 150px; height: 10px;
      border: 1px solid #00ffff;
      background: rgba(0,255,255,0.1);
    }
    .bar .fill {
      height: 100%;
      background: #00ffff;
    }
    .shields { top: 20px; left: 20px; }
    .energy { top: 20px; right: 20px; }
    .radar {
      position: absolute;
      bottom: 20px; left: 20px;
      width: 100px; height: 100px;
      border: 1px solid #00ff00;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ff00;
    }
    .terminal {
      position: absolute;
      bottom: 20px; right: 20px;
      font-size: 0.9em;
      color: #00cc00;
      background: rgba(0,20,0,0.8);
      padding: 10px;
      border: 1px solid #00ff00;
      border-radius: 5px;
      max-width: 300px;
    }
    #menu {
      position: absolute;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 20;
    }
    #menu button {
      background: transparent;
      border: 2px solid #00ffff;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-shadow: 0 0 5px #00ffff;
    }
    #menu button:hover {
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 20px #00ffff;
      transform: scale(1.05);
    }
    #designer {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,20,0,0.9);
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 5px;
      z-index: 15;
      color: #00ff00;
      font-size: 0.9em;
    }
    #designer label {
      display: block;
      margin-bottom: 10px;
    }
    #designer input {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="menu">
    <button onclick="alert('Game Start')">START</button>
    <button onclick="alert('Launching Builder')">BUILDER</button>
    <button onclick="alert('Opening Gallery')">GALLERY</button>
    <button onclick="alert('Settings')">SETTINGS</button>
  </div>

  <div id="designer">
    <label>Shield Level: <input type="range" min="0" max="100" value="80" oninput="updateBar('shields', this.value)" /></label>
    <label>Energy Level: <input type="range" min="0" max="100" value="60" oninput="updateBar('energy', this.value)" /></label>
    <label>Theme: <select onchange="changeTheme(this.value)">
      <option value="default">Default</option>
      <option value="matrix">Matrix</option>
      <option value="wasteland">Wasteland</option>
    </select></label>
  </div>

  <div id="hud">
    <div class="crosshair"></div>
    <div class="bar shields"><div class="fill" style="width: 80%;"></div></div>
    <div class="bar energy"><div class="fill" style="width: 60%;"></div></div>
    <div class="radar"></div>
    <div class="terminal">&gt; SYSTEM ONLINE<br/>&gt; TARGET LOCKED<br/>&gt; READY</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({antialias: true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BufferGeometry();
    const vertices = new Float32Array([
      0, 1, 0,
      -1, -1, 0,
      1, -1, 0,
      0, 1, 0
    ]);
    geometry.setAttribute('position', new THREE.BufferAttribute(vertices, 3));
    const material = new THREE.LineBasicMaterial({ color: 0x00ffff });
    const triangle = new THREE.Line(geometry, material);
    scene.add(triangle);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      triangle.rotation.z += 0.005;
      renderer.render(scene, camera);
    }
    animate();

    function updateBar(type, value) {
      document.querySelector(`.${type} .fill`).style.width = value + '%';
    }

    function changeTheme(theme) {
      const root = document.documentElement;
      if (theme === 'matrix') {
        document.body.style.background = '#000';
        document.body.style.color = '#00ff00';
      } else if (theme === 'wasteland') {
        document.body.style.background = '#1a0a00';
        document.body.style.color = '#ff9900';
      } else {
        document.body.style.background = '#000';
        document.body.style.color = '#00ffff';
      }
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>

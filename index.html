<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASX Model Builder OS</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght:400;700;900&display=swap" rel="stylesheet">
  <style>
    html, body { 
      margin: 0; 
      height: 100%; 
      background: #000000; 
      color: #00ffff; 
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    
    #root { 
      position: fixed; 
      inset: 0; 
      display: grid; 
      grid-template-rows: auto 1fr; 
    }
    
    /* Top HUD Bar */
    #hud { 
      display: flex; 
      align-items: center; 
      gap: 12px; 
      padding: 12px 20px; 
      background: rgba(0, 20, 20, 0.95);
      border-bottom: 2px solid #00ffff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
      z-index: 100;
    }
    
    #hud .logo { 
      font-family: 'Orbitron', monospace;
      font-weight: 900; 
      letter-spacing: 2px; 
      padding: 6px 12px; 
      background: linear-gradient(135deg, #00ffff, #00ff00);
      color: #000000; 
      border-radius: 4px;
      text-shadow: none;
      font-size: 1.1em;
    }
    
    #hud .route { 
      font-family: 'Orbitron', monospace;
      color: #00ffff;
      font-weight: 700;
      text-transform: uppercase;
      text-shadow: 0 0 10px #00ffff;
    }
    
    #hud .nav-links {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }
    
    #hud .nav-links a {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      text-transform: uppercase;
      text-decoration: none;
      color: #00ffff;
      padding: 6px 12px;
      background: rgba(0, 50, 50, 0.8);
      border: 1px solid #00ffff;
      border-radius: 3px;
      font-size: 0.85em;
      transition: all 0.3s ease;
    }
    
    #hud .nav-links a:hover {
      background: rgba(0, 100, 100, 0.9);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
    }
    
    /* Main Frame */
    #frame { 
      position: relative; 
      overflow: hidden; 
    }
    
    /* WebGL Canvas (Primary Renderer) */
    canvas#gl { 
      position: absolute; 
      inset: 0;
      width: 100%;
      height: 100%;
    }
    
    /* DOM HUD Layer (Overlays + Fallback) */
    #hud-layer {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }
    
    #hud-layer > * {
      pointer-events: auto;
    }
    
    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Orbitron', monospace;
      color: #00ffff;
      font-size: 1.5em;
      text-shadow: 0 0 20px #00ffff;
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="hud">
      <div class="logo">ASX</div>
      <div class="route" id="routeLabel">INITIALIZING...</div>
      <div class="nav-links">
        <a href="#/home">HOME</a>
        <a href="#/marketplace">STORE</a>
        <a href="#/builder">BUILDER</a>
        <a href="#/demos">DEMOS</a>
      </div>
    </div>
    <div id="frame">
      <canvas id="gl"></canvas>
      <div id="hud-layer">
        <div class="loading">LOADING ASX OS...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { bootOS } from './engine/os-loader.js';
    
    bootOS({
      osUrl: './os/os.json',
      canvasId: 'gl',
      hudRootId: 'hud-layer',
      routeLabelId: 'routeLabel'
    }).catch(err => {
      console.error('Boot failed:', err);
      document.querySelector('.loading').textContent = 'BOOT ERROR - Check Console';
    });
  </script>
</body>
</html>
